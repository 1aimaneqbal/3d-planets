<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./scripts/three.min.js" defer></script>
    <script src="./scripts/GLTFLoader.js" defer></script>
    <script src="./app.js" type="module" defer></script>
    <title>3D Planets</title>
</head>
<body>
     <div class="solarSystem">
        <div class="planets">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <div class="planet first mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
            <div class="planet saturn"></div>
            <div class="planet uranus"></div>
            <div class="planet neptune"></div>
        </div>
        <div class="navigation">
            <label for="radio1" class="manual-btn">Mercury</label>
            <label for="radio2" class="manual-btn">Venus</label>
            <label for="radio3" class="manual-btn">Earth</label>
            <label for="radio4" class="manual-btn">Mars</label>
            <label for="radio5" class="manual-btn">Jupiter</label>
            <label for="radio6" class="manual-btn">Saturn</label>
            <label for="radio7" class="manual-btn">Uranus</label>
            <label for="radio8" class="manual-btn">Neptune</label>
        </div>
      </div>
</body>
</html>
